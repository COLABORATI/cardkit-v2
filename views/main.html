<div class="row"> <div class="col-md-12"> <hr> </div> </div> <div class="row"> <div class="col-md-7"> <div class="svg-wrapper"> <snap-svg svg-config="config" svg-theme="theme" ng-if="(themes.length > 0 && theme) || themes.length == 0"></snap-svg> <button class="btn btn-primary" ng-click="downloadSvg()">Download Image</button> </div> </div> <div class="col-md-5"> <form role="form"> <div class="panel panel-default" ng-show="themes"> <div class="panel-heading"><strong>Theme</strong></div> <div class="panel-body"> <div class="form-group"> <select ng-model="theme" ng-options="theme.name for theme in themes"> <option value="">-- choose theme -- </select> </div> </div> </div> <div ng-if="(themes.length > 0 && theme) || themes.length == 0"> <div ng-repeat="(key, element) in config.elements" ng-if="element.editable"> <div class="panel panel-default"> <div class="panel-heading"><strong>{{element.name}}</strong></div> <div class="panel-body"> <div class="form-group" ng-if="element.type !== 'group'" ng-repeat="(type, field) in element.editable" ng-switch="type"> <div ng-switch-when="text"> <label>Text</label> <textarea ng-model="element.text" class="form-control"></textarea> </div> <div ng-switch-when="fill"> <label>Fill Color</label> <select ng-model="element.fill" ng-options="name for (name, value) in field.opts" class="form-control"> <option value="">-- Select a Fill Color -- </select> </div> <div ng-switch-when="fontSize"> <label>Font Size</label> <select ng-model="element.fontSize" ng-options="name for (name, value) in field.opts" class="form-control"> <option value="">-- Select a Font Size -- </select> </div> <div ng-switch-when="fontFamily"> <label>Font Family</label> <select ng-model="element.fontFamily" ng-options="name for (name, value) in field.opts" class="form-control"> <option value="">-- Select a Font Family -- </select> </div> <div ng-switch-when="src"> <label>Image</label> <div class="dropzone" drop="onDrop($data, $event, key)" drop-effect="copy" drop-accept="'Files'" drag-over-class="drag-over-accept"></div> <button ng-show="config.elements[key].src !== ''" ng-click="removeImage(key)" class="btn btn-xs btn-danger"><i class="glyphicon glyphicon-remove"></i> Remove Image</button> </div> <div ng-switch-when="width"> <label>Size</label> <input type="range" min="10" max="1000" ng-model="element.width"> </div> </div> <div class="form-group" ng-if="element.type === 'group' && element.elements[k].editable" ng-repeat="(k, e) in element.elements" ng-switch="e.type"> <div ng-switch-when="text"> <label>Text</label> <textarea ng-model="element.elements[k].text" class="form-control"></textarea> </div> </div> </div> </div> </div> </div> </form> </div> </div>
